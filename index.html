<!DOCTYPE html>
<html>
<head>
    <title>Ping Pong Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #1a1a1a;
            margin: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        #gameContainer {
            position: relative;
            width: 800px;
            height: 400px;
            margin-top: 50px;
        }
        #gameBoard {
            width: 100%;
            height: 100%;
            background: #000;
            border: 2px solid #fff;
        }
        .paddle {
            width: 10px;
            height: 100px;
            background: white;
            position: absolute;
            top: 150px;
        }
        #playerPaddle {
            left: 10px;
        }
        #computerPaddle {
            right: 10px;
        }
        #ball {
            width: 15px;
            height: 15px;
            background: white;
            position: absolute;
            border-radius: 50%;
        }
        #score {
            color: white;
            font-size: 32px;
            margin-top: 20px;
        }
        #startButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        #startButton:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="gameBoard">
            <div id="playerPaddle" class="paddle"></div>
            <div id="ball"></div>
            <div id="computerPaddle" class="paddle"></div>
        </div>
    </div>
    <div id="score">0 - 0</div>
    <button id="startButton">Start Game</button>

    <script>
        const gameBoard = document.getElementById('gameBoard');
        const playerPaddle = document.getElementById('playerPaddle');
        const computerPaddle = document.getElementById('computerPaddle');
        const ball = document.getElementById('ball');
        const scoreDisplay = document.getElementById('score');
        const startButton = document.getElementById('startButton');

        let playerScore = 0;
        let computerScore = 0;
        let ballX = 400;
        let ballY = 200;
        let ballSpeedX = 5;
        let ballSpeedY = 5;
        let playerPaddleY = 150;
        let computerPaddleY = 150;
        let gameInterval;
        let isGameRunning = false;

        function resetBall() {
            ballX = 400;
            ballY = 200;
            ballSpeedX = Math.random() > 0.5 ? 5 : -5;
            ballSpeedY = (Math.random() * 6) - 3;
        }

        function updateGame() {
            // Move ball
            ballX += ballSpeedX;
            ballY += ballSpeedY;

            // Ball collision with top and bottom
            if (ballY <= 0 || ballY >= 385) {
                ballSpeedY = -ballSpeedY;
            }

            // Ball collision with paddles
            if (ballX <= 20 && ballY >= playerPaddleY && ballY <= playerPaddleY + 100) {
                ballSpeedX = -ballSpeedX;
                const diff = ballY - (playerPaddleY + 50);
                ballSpeedY = diff * 0.2;
            }

            if (ballX >= 775 && ballY >= computerPaddleY && ballY <= computerPaddleY + 100) {
                ballSpeedX = -ballSpeedX;
                const diff = ballY - (computerPaddleY + 50);
                ballSpeedY = diff * 0.2;
            }

            // Scoring
            if (ballX <= 0) {
                computerScore++;
                updateScore();
                resetBall();
            }
            if (ballX >= 800) {
                playerScore++;
                updateScore();
                resetBall();
            }

            // Computer AI
            const computerSpeed = 4;
            const computerCenter = computerPaddleY + 50;
            if (computerCenter < ballY - 35) {
                computerPaddleY += computerSpeed;
            } else if (computerCenter > ballY + 35) {
                computerPaddleY -= computerSpeed;
            }

            // Update positions
            ball.style.left = ballX + 'px';
            ball.style.top = ballY + 'px';
            computerPaddle.style.top = computerPaddleY + 'px';
        }

        function updateScore() {
            scoreDisplay.textContent = `${playerScore} - ${computerScore}`;
        }

        function handleMouseMove(e) {
            const rect = gameBoard.getBoundingClientRect();
            const mouseY = e.clientY - rect.top - 50;
            playerPaddleY = Math.max(0, Math.min(300, mouseY));
            playerPaddle.style.top = playerPaddleY + 'px';
        }

        function startGame() {
            if (isGameRunning) return;
            
            isGameRunning = true;
            playerScore = 0;
            computerScore = 0;
            updateScore();
            resetBall();
            gameInterval = setInterval(updateGame, 1000/60);
            startButton.textContent = 'Restart Game';
        }

        gameBoard.addEventListener('mousemove', handleMouseMove);
        startButton.addEventListener('click', () => {
            if (isGameRunning) {
                clearInterval(gameInterval);
                isGameRunning = false;
            }
            startGame();
        });

        // Initial setup
        resetBall();
    </script>
</body>
</html>
